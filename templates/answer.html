{% extends "base.html" %}
{% block answer %}
    {% for (k, v) in response_hi %}
    <div class="tag col-6 col-md-4 py-1"><strong>{{k}} ({{v}})</strong></div>
    {% endfor %}
    {% for (k, v) in response_lo %}
    <div class="tag col-6 col-md-4 py-1">{{k}} ({{v}})</div>
    {% endfor %}
{% endblock %}
